<div>
    <span class="mobile-wrap">
        <h2 style="margin-bottom: 0.25rem;">
            <i class="fa-solid fa-user-group" style="font-size: 1rem; width: 1.25rem; margin-right: .5rem;"></i>
            ByteBuddies
        </h2>
        <div style="width: 1rem;"></div>
        <span style="margin: auto 0 0 auto;">
            {% with homelab_id=homelab.id|stringformat:'s' %}

            {% endwith %}
        </span>
    </span>
</div>

<div class="tile" style="display: grid; margin-bottom: 1rem; border-style: dashed;" id="{{ buddy.name }}">

    <div class="soft">ByteBuddies are not yet implemented.</div>
</div>
